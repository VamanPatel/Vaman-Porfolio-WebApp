@if (toasterState().visible) {
  <div 
    class="fixed top-6 right-6 z-[100] max-w-sm w-full bg-dark-card border-l-4 rounded-md shadow-lg p-4 animate-slide-in-right"
    [class.border-green-500]="toasterState().type === 'success'"
    [class.border-red-500]="toasterState().type === 'error'">
    <div class="flex items-start">
      <div class="flex-shrink-0">
        <!-- Success Icon -->
        @if (toasterState().type === 'success') {
          <svg class="h-6 w-6 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        }
        <!-- Error Icon -->
        @if (toasterState().type === 'error') {
          <svg class="h-6 w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        }
      </div>
      <div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium text-dark-text">{{ toasterState().message }}</p>
      </div>
    </div>
  </div>
}
